<!DOCTYPE html>
<html lang="zh-cn">
<%include header.html%>
	<body class=" e-body">
		<div class="container-layout e-content">
			<div class="line-big">
				<%include menu.html%>
				<div class="xs6 xm9 bg" id="content">
					<div class="margin-large" style="min-height: 700px;">
						<div class="article">
							<div class="article-meta">
								<a href="<%=_web.url%>/page/<%=data.id%>.html" class="article-date">
									<time datetime="2015-10-19T15:57:00.000Z" itemprop="datePublished">
										<span class="padding-top"><%=data.d%></span>
										<p class="text-small"><%=data.m%></p>
									</time>
								</a>
								<ul class="list-unstyle heigh">
									<li>
										<i class="icon-tag"></i><a class="article-tag-list-link" href="<%=_web.url%>/tag/<%=data.tid%>"><%=data.tag%></a>
									</li>
								</ul>
							</div>
							<div class="article-inner">
								<input class="isFancy" type="hidden">
								<header class="article-header">
									<h1 itemprop="name">
            						<a class="article-title" href="<%=_web.url%>/page/<%=data.id%>.html"><%=data.title%> </a>
          							</h1>
								</header>
								<div class="article-entry" itemprop="articleBody">
									<p>
										<%-data.text%>
									</p>
								</div>
								<footer class="article-footer"> </footer>
							</div>
						</div>
						<div class="article">
						<div class="ds-thread" data-thread-key="<%=data.id%>" data-title="<%=data.title%>" data-url="<%=_web.url%>/page/<%=data.id%>.html"></div>
						</div>
					<script type="text/javascript">
					var duoshuoQuery = {short_name:"easyous"};
						(function() {
							var ds = document.createElement('script');
							ds.type = 'text/javascript';ds.async = true;
							ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
							ds.charset = 'UTF-8';
							(document.getElementsByTagName('head')[0] 
							 || document.getElementsByTagName('body')[0]).appendChild(ds);
						})();
						</script>
					</div>
					<%include footer.html%>
				</div>
			</div>
		</div>
	</body>

</html>
